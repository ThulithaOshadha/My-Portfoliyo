<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/POSStyle.css">
</head>
<body id="itemPage">
<!--Header-->
<header>
    <ul class="nav justify-content-end shadow p-1 mb-3 bg-e74c3c">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item bg">
            <a class="nav-link" href="#">Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="customerPage.html">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="OrderPage.html">Order</a>
        </li>
    </ul>
</header>


<section class="container-fluid row" id="itemPG">
    <section class="col-12 mb-4 row">
        <div class="row">
            <div
                    class="p-1 px-3 col rounded-0 fw-bolder text-light fs-3 mt-4 shadow-sm"><i
                    class="fa-solid fa-burger me-2"></i>
                Manage Item
            </div>
        </div>

    </section>

    <!--Drop Down-->
    <section class="col-8">
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Item Code
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item Name</a></li>
            </ul>
        </div>

        <!--Search Bar-->
        <div class="hstack gap-3">
            <input class="form-control me-auto" type="text" placeholder="Add your item here..." aria-label="Add your item here...">
            <button type="button" class="btn btn-success">Submit</button>
            <div class="vr"></div>
            <button type="button" class="btn btn-outline-danger">Reset</button>
        </div>

        <!--Item Table-->
        <table class="table table-hover" id="itemTable">
                <thead class="text-white" style="background: #34495e">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">QTY</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">I-001</th>
                    <td>Milo</td>
                    <td>100.00</td>
                    <td>250</td>
                </tr>
                <tr>
                    <th scope="row">I-002</th>
                    <td>Sauce Bottle</td>
                    <td>420.00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <th scope="row">I-003</th>
                    <td>Rice(1kg)</td>
                    <td>220.00</td>
                    <td>1000</td>
                </tr>
                </tbody>

        </table>
    </section>

    <section class="col-2" id="itemForm">


        <section class="col-12 mb-4 row">
            <div class="row">
                <div id="itemFormTitle"
                        class="p-1 px-3 col-12 col rounded-0 fw-semibold text-light fs-3 mt-4 shadow-sm"><i
                        class="fa-solid fa-burger me-2" ></i>
                    Item Form
                </div>
            </div>

        </section>
        <!--<h1 id="itemFormTitle">Item Details Form</h1> -->

        <div class="mb-3">
            <label for="txtItemCode" class="form-label">Item Code</label>
            <input type="text" class="form-control" id="txtItemCode" placeholder="I-001">
        </div>
        <div class="mb-3">
            <label for="txtItemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="txtItemName" placeholder="Milo">
        </div>
        <div class="mb-3">
            <label for="txtItemPrice" class="form-label">Item Code</label>
            <input type="text" class="form-control" id="txtItemPrice" placeholder="100.00">
        </div>
        <div class="mb-3">
            <label for="txtItemQty" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="txtItemQty" placeholder="150">
        </div>

        <section class="col-12">
            <div class="row">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" id="addItemBtn" type="button">Add Item</button>
                    <button class="btn btn-warning" type="button">Update</button>
                </div>
            </div>
            <div class="row">
                <div class="d-grid gap-2" id="dGridGap2">
                    <button class="btn btn-danger" type="button">Delete</button>

                </div>
            </div>

        </section>

    </section>



</section>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<script>
    var itemArray = [];

    $('#addItemBtn').click(function (){
        alert("jjjj");
        console.log('hi');
        let itemCode = $("txtItemCode").valueOf();
        let itemName = $('txtItemName').valueOf();
        let itemPrice = $('txtItemPrice').valueOf();
        let itemQty = $('txtItemQty').valueOf();

        var itemOB = {
            id:itemCode,
            name:itemName,
            price:itemPrice,
            qty:itemQty
        }

        itemArray.push(itemOB);
        console.log(itemArray);

        loadItemTable();
    });

    function loadItemTable() {
        $('#itemTable').empty();

        for (var item of itemArray){
            var row = <tr><th scope="row">${item.id}</th><td>${item.name}</td><td>${item.price}</td><td>${item.qty}</td></tr>
            $('#itemTable').append(row);
        }

    }
</script>

</body>
</html>
