<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation_Case_04</title>

  <style>
    body{
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
    }
    body>div:nth-child(1){
      width: 100%;
      height: 60%;
      background: url("../../../../assets/images/Car_Animation_Img/sky.jpg");
      background-position: center;
      background-size: cover;
    }
    body>div:nth-child(2){
      position: absolute;
      top: 262px;
      width: 500%;
      height: 200px;
      display: block;
      background: url("../../../../assets/images/Car_Animation_Img/city.png");
      z-index: 1;
      background-repeat: repeat-x;
      animation: city 20s linear infinite;
    }


    body>div:nth-child(3){
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      width: 500%;
      height: 301px;
      display: block;
      background: url("../../../../assets/images/Car_Animation_Img/road.jpg");
      background-repeat: repeat-x;
      animation: road 5s linear infinite;
      overflow-x: hidden;

    }


    body>div:nth-child(4){
      position: absolute;
      bottom: 190px;
      left: 0;
      right: 0;
      margin: auto;
      width: 470px;
      height: 190px;
      background: url("../../../../assets/images/Car_Animation_Img/car.png");
      background-position: center;
      background-size: cover;
      z-index: 2;
    }
    body>div:nth-child(5){
      position: absolute;
      width: 86px;
      height: 86px;
      bottom: 195px;
      left: 565px;
      background: url("../../../../assets/images/Car_Animation_Img/wheel.png");
      background-position: center;
      background-size: cover;
      animation: wheel .5s linear infinite;
    }
    body>div:nth-child(6){
      position: absolute;
      width: 86px;
      height: 86px;
      bottom: 195px;
      right: 581px;
      background: url("../../../../assets/images/Car_Animation_Img/wheel.png");
      background-position: center;
      background-size: cover;
      animation: wheel .5s linear infinite;
    }

    @keyframes road {

      100%{
        transform: translate(-3400px);
      }
    }
    @keyframes city {
      100%{
        transform: translateX(-1400px);
      }
    }
    @keyframes wheel {
      100%{
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>


  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>



</body>
</html>
