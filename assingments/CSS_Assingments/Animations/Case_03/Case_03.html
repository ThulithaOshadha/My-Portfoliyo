<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation_case_03</title>

  <style>
    section{
        width: 1530px;
        height: 760px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
        overflow: hidden;
    }
    section>div{
        width: 400%;
        height: 100%;
        display: flex;
        animation-name: my-animation;
        animation-duration: 10s;
        animation-iteration-count: 1;
        animation-timing-function: linear;
    }
    section>div>div{
        border: 1px solid #00ff2a;
        height: 100%;
        width: 100%;
    }
    section>div>div:nth-child(1){
        background: url("../../../../assets/images/Animation_case_03_images/01.jpg");
        background-position: center;
        background-size: cover;
    }
    section>div>div:nth-child(2){
        background: url("../../../../assets/images/Animation_case_03_images/02.jpg");
        background-position: center;
        background-size: cover;
    }
    section>div>div:nth-child(3){
        background: url("../../../../assets/images/Animation_case_03_images/03.jpg");
        background-position: center;
        background-size: cover;
    }
    section>div>div:nth-child(4){
        background: url("../../../../assets/images/Animation_case_03_images/04.jpg");
        background-position: center;
        background-size: cover;
    }
    @keyframes my-animation {
        0%,20%{
            transform: translate(0%);
        }
        33%,53%{
            transform: translate(-25%);
        }
        66%,85%{
            transform: translate(-50%);
        }
        100%{
            transform: translate(-75%);
        }


    }

  </style>
</head>
<body>

<section>
    <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</section>

</body>
</html>
